<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <div class="text">
        <h2>Welcome Back</h2>
        <p>Sign in to access your account</p>
      </div>
      <div class="ion-padding">
        <ion-item>
          <ion-icon
            name="person-outline"
            slot="end"
            color="rebeccapurple"
          ></ion-icon>
          <ion-input placeholder="username" class="input"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon
            name="lock-closed-outline"
            slot="end"
            color="rebeccapurple"
          ></ion-icon>
          <ion-input placeholder="password" class="input"></ion-input>
        </ion-item>
        <div class="pad">
          <p>
            <a>forgot password</a>
          </p>
        </div>
        <div class="pad">
          <p>New member?<a>Signup now</a></p>
        </div>
      </div>
    </ion-card-content></ion-card
  >
</ion-content>
