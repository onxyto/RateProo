<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <from [formGroup]="LogForm">
        <div class="text">
          <h2>Welcome Back</h2>
          <p>Sign in to access your account</p>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-icon
              name="person-outline"
              slot="end"
              color="rebeccapurple"
            ></ion-icon>
            <ion-input
              formControlName="email"
              placeholder="email@domain.com"
              class="input"
            ></ion-input>
          </ion-item>
          <div
            class="requirments"
            *ngIf="this.LogForm.controls?.['email'].touched && this.LogForm.controls?.['email'].invalid"
          >
            <ion-text *ngIf="errorControl.email.errors?.required">
              email is required
            </ion-text>
            <ion-text *ngIf="errorControl.email.errors?.pattern">
              Email format is wrong
            </ion-text>
          </div>
          <ion-item>
            <ion-icon
              name="lock-closed-outline"
              slot="end"
              color="rebeccapurple"
            ></ion-icon>
            <ion-input
              formControlName="password"
              type="password"
              placeholder="password"
              class="input"
              [clearOnEdit]=""
            ></ion-input>
          </ion-item>
          <div
            class="requirments"
            *ngIf="this.LogForm.controls?.['password'].touched && this.LogForm.controls?.['password'].invalid"
          >
            <ion-text *ngIf="errorControl.password.errors?.required">
              password is required
            </ion-text>
            <ion-text *ngIf="errorControl.password.errors?.pattern">
              password must atleast have One Character One Capital Letter One
              number contain 8 digit
            </ion-text>
          </div>
          <div class="pushes">
            New member?
            <ion-label class="signup-button" [routerLink]="['/signup']">
              Signup now
            </ion-label>
            <p></p>
            <ion-label
              class="no"
              color="warning"
              [routerLink]="['/resetpassword']"
              >forgot password</ion-label
            >
          </div>
        </div>

        <div class="button-container">
          <button class="login-button" type="button" (click)="login()">
            Login
          </button>
        </div>
      </from>
    </ion-card-content>
  </ion-card>
</ion-content>
