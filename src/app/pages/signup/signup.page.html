<ion-content>
  <ion-card>
    <ion-card-content>
      <div class="text">
        <h2>Welcome to <span class="text-warning">RatePro</span></h2>
        <p>Create Your Account and Get Started!</p>
      </div>
      <from [formGroup]="regForm">
        <div class="ion-padding">
          <ion-item>
            <ion-input
              formControlName="fullname"
              placeholder="name"
              class="input"
            >
            </ion-input>
            <ion-icon
              name="person-outline"
              slot="end"
              color="rebeccapurple"
            ></ion-icon>
          </ion-item>
          <div
            class="requirments"
            *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid"
          >
            <ion-text> FullName is required </ion-text>
          </div>
          <ion-item>
            <ion-input
              formControlName="email"
              type="text"
              placeholder="email"
              class="input"
            >
            </ion-input>
            <ion-icon
              name="person-outline"
              slot="end"
              color="rebeccapurple"
            ></ion-icon>
          </ion-item>
          <div
            class="requirments"
            *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid"
          >
            <ion-text *ngIf="errorControl.email.errors?.required">
              email is required
            </ion-text>
            <ion-text *ngIf="errorControl.email.errors?.pattern">
              Email format is wrong
            </ion-text>
          </div>

          <ion-item>
            <ion-input
              type="password"
              formControlName="password"
              placeholder="password"
              class="input"
            ></ion-input>
            <ion-icon
              name="lock-closed-outline"
              slot="end"
              color="rebeccapurple"
            ></ion-icon>
          </ion-item>
          <div
            class="requirments"
            *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid"
          >
            <ion-text *ngIf="errorControl.password.errors?.required">
              password is required
            </ion-text>
            <ion-text *ngIf="errorControl.password.errors?.pattern">
              password must atleast have One Character One Capital Letter One
              number contain 8 digit
            </ion-text>
          </div>
        </div>
        <div class="button-container">
          <button class="Register-button" type="button" (click)="signup()">
            Register
          </button>
        </div>
      </from>
      <div class="text2">
        Finish setting up your account now and let's get started!
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
