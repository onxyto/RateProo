<ion-header>
  <ion-toolbar>
    <ion-title>RatePro Menu</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-list-header>ALL PRODUCTS</ion-list-header>

    <ion-item>
      <ion-button slot="end" [routerLink]="['/prdocs-list/1']"
        >details</ion-button
      >
      <ion-label>Product1 </ion-label>
    </ion-item>

    <ion-item>
      <ion-button slot="end" [routerLink]="['/prdocs-list/2']"
        >details</ion-button
      >
      <ion-label>Product2</ion-label>
    </ion-item>

    <ion-item>
      <ion-button slot="end" [routerLink]="['/prdocs-list/3']"
        >details</ion-button
      >
      <ion-label>product3</ion-label>
    </ion-item>

    <ion-item>
      <ion-button slot="end" [routerLink]="['/prdocs-list/4']"
        >details</ion-button
      >
      <ion-label>Product4 </ion-label>
    </ion-item>

    <ion-item>
      <ion-button slot="end" [routerLink]="['/prdocs-list/5']"
        >details</ion-button
      >

    <ion-item>

<ion-content>
  <div id="container">
    <strong>wanna see the details of the products?</strong>
    <ion-button expand="block" [routerLink]="['/prdocs-list']"
      >Go to detail
    </ion-button>
  </div>
</ion-content>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes ">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
